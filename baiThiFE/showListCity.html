<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <h1>Danh sách thành phố</h1>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit">Thêm mới thành phố</button>
            </form>
        </div>
    </nav>
    <table class="table table-dark table-hover" id="showListCity">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Thành phố</th>
            <th scope="col">Quốc gia</th>
            <th scope="col" rowspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/showList.js"></script>
</body>
</html>
