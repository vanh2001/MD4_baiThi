<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <h1>Danh sách thành phố</h1>
            <form class="d-flex">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Thêm mới thành phố</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Thêm mới thành phố</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="city-name" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="city-name">
                                    </div>
                                    <div class="mb-3">
                                        <label class="col-form-label">National:</label>
                                        <select class="form-select" aria-label="Default select example" id="getNational">
                                            <option selected disabled>Choose national...</option>
                                            <option value="1">One</option>
                                        </select>

                                    </div>
                                    <div class="mb-3">
                                        <label for="area" class="col-form-label">Area:</label>
                                        <input type="text" class="form-control" id="area">
                                    </div>
                                    <div class="mb-3">
                                        <label for="population" class="col-form-label">Population:</label>
                                        <input type="text" class="form-control" id="population">
                                    </div>
                                    <div class="mb-3">
                                        <label for="gdp" class="col-form-label">GDP:</label>
                                        <input type="text" class="form-control" id="gdp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="col-form-label">Description:</label>
                                        <textarea class="form-control" id="description"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save City</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <table class="table table-dark table-hover" >
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Thành phố</th>
            <th scope="col">Quốc gia</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="showListCity">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>

</div>

<script src="js/showList.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
